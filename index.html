<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script
      src="https://kit.fontawesome.com/32277cebee.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Albert+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-10">
          <form id="search-form">
            <input
              type="text"
              class="search-input"
              placeholder="Search"
              id="search-text-input"
            />
            <button type="submit" class="search-sign" id="search-text">
              <i class="fa-solid fa-magnifying-glass"></i>
            </button>
          </form>
        </div>
        <div class="col">
          <button type="click" class="button-location" id="device-location">
            Current Location
          </button>
        </div>
      </div>
      <div class="app-display">
        <div class="row">
          <div class="col-6">
            <span class="current-location" id="real-location">Kyiv</span>
          </div>
          <div class="col-6">
            <span class="current-date" id="real-date">Tue, 12 July 2022</span>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <span class="current-temp">
              <i class="fa-regular fa-sun icon-sun"></i
              ><span id="weather-number">23</span
              ><span id="current-degree-sign">°C</span></span
            >
            <button type="click" class="degree-button" id="change-degree-sign">
              |°F
            </button>
          </div>
          <div class="col humi-wind">
            <small class="humidity"> humidity 60% </small>
            <br />
            <small class="wind"> wind 19km/h</small>
          </div>
          <div class="col-6">
            <span class="current-time" id="real-time">18:08</span>
          </div>
        </div>
        <input type="range" class="time-range" min="0" max="6" step="1" />
        <span class="time">
          0AM ㅤㅤㅤㅤ4AM ㅤㅤㅤㅤㅤ8AMㅤㅤㅤㅤㅤ12AMㅤㅤㅤㅤㅤ4PM
          ㅤㅤㅤㅤ8PMㅤㅤㅤㅤ12PM
        </span>
        <hr />
        <div class="row">
          <div class="col-1"></div>
          <div class="col-2">
            <span class="week">Wed</span>
            <div class="day-forecast">
              <i class="fa-regular fa-sun weather-icon icon-sun"></i>
              <p>15° 26°</p>
            </div>
          </div>
          <div class="col-2">
            <span class="week">Thur</span>

            <div class="day-forecast">
              <i class="fa-solid fa-cloud weather-icon icon-cloudy"></i>
              <p>15° 26°</p>
            </div>
          </div>
          <div class="col-2">
            <span class="week">Fri</span>
            <div class="day-forecast">
              <i class="fa-solid fa-cloud-bolt weather-icon icon-storm"></i>
              <p>15° 26°</p>
            </div>
          </div>
          <div class="col-2">
            <span class="week">Sat</span>
            <div class="day-forecast">
              <i
                class="fa-solid fa-cloud-showers-heavy weather-icon icon-rain"
              ></i>
              <p>15° 26°</p>
            </div>
          </div>
          <div class="col-2">
            <span class="week">Sun</span>
            <div class="day-forecast">
              <i
                class="fa-solid fa-cloud-showers-heavy weather-icon icon-rain"
              ></i>
              <p>15° 26°</p>
            </div>
          </div>
          <div class="col-1"></div>
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
